<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>

  <style>
    img {
      width:200px;
      margin-bottom: 25px;
    }

    div {
      display: inline;
      margin-top: 20px;
      padding: 10px;
      font-size: 25px;
      background-color: rgb(85, 85, 190);
      color: aliceblue;
    }

  </style>

  <script>

    function onOver(element) {

      element.style.backgroundColor = "red";
    }

    function onOut(element) {

      element.style.backgroundColor = "rgb(85, 85, 190)"
    }

  </script>


</head>

<body onload="console.log('Page completed load')">

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9kSogdH4rz70LxVHJqT-Se3Jmg0BTwZjJTgSRa58AiToVR_PocNCsVMIHg29pFHNs_CI&usqp=CAU">
  <br>

  <div
        onmouseover = "onOver(this)";
        onmouseout = "onOut(this)">Click here
  </div>



</body>
</html>
