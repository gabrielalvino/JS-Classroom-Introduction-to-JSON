<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element</title>

<script>
  window.onload = function() {

    titles = document.getElementsByTagName("h1");

    for (let title of titles){
      console.log(title)
      title.addEventListener("click",fatherElement)
    }

    function fatherElement(fe){
      let elementTarget = fe.target;
      console.log(elementTarget.parentElement);
    }
  }
</script>

</head>
<body>

  <div id="d1">
    <h1>Title 01 </h1>
    <p>Life is not a game</p>
  </div>

  <div id="d2">
    <h1>Title 02 </h1>
    <p>Life is a game</p>
  </div>


</body>
</html>
